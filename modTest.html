<!doctype html>
<html>
    <head>
        <title>testing Test</title>
    </head>

    <body>

        <div class="yui3-skin-sam" id="console"></div>

        <script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>

        <script>

/*global YUI: false */

YUI({
    modules: {

        'get-strand-unit': {
            fullpath: 'Javascripts/unitTests/get-strand-unit.js'
          },

        'get-strand' : {
            fullpath: 'Javascripts/get-strand.js'
        },

        'check-board-unit': {
            fullpath: 'Javascripts/unitTests/check-board-unit.js'
        },

        'check-board': {
            fullpath: 'Javascripts/check-board.js'
        },

        'check-row': {

            fullpath: 'Javascripts/check-row.js'

        },

        'sift-boards-unit': {
            fullpath: 'Javascripts/unitTests/sift-boards-unit.js'
        },

        'sift-boards': {
            fullpath: 'Javascripts/sift-boards.js'
        },

        'project-board': {
            fullpath: 'Javascripts/project-board.js'
        },

        'sift-boards-and-project-integ': {
            fullpath: 'Javascripts/integrationTests/sift-boards-and-project-integ.js'
        }
    }
}).use('test-console', 'get-strand-unit', 'check-board-unit', 'sift-boards-unit', 'sift-boards-and-project-integ', function (Y) {

    "use strict";

    new Y.Test.Console().render('#console');

    Y.Test.Runner.add(Y.getStrandUnit.row);
    Y.Test.Runner.add(Y.getStrandUnit.column);
    Y.Test.Runner.add(Y.getStrandUnit.highLeftDiagonal);
    Y.Test.Runner.add(Y.checkBoardUnit.possibleMoveLocations);
    Y.Test.Runner.add(Y.checkBoardUnit.forOppositeCornerHazard);
    Y.Test.Runner.add(Y.siftBoardsUnit.forWin);
    Y.Test.Runner.add(Y.siftBoardsUnit.againstHighestTwoToWin);
    Y.Test.Runner.add(Y.siftBoardsAndProjectInteg.forWin);

    Y.Test.Runner.run();

});

        </script>
    </body>
</html>
